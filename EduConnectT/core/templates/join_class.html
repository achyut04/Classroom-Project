<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid bg-blue">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-12 bg-white p-5 rounded-lg shadow">
            <h2 class="mb-4">Join Classroom</h2>
            <form action="{% url 'join_class' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="class_code" class="form-label">Class Code:</label>
                    <input type="text" class="form-control" id="class_code" name="code" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Join</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
